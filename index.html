<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #game-container {
            width: 80%;
            max-width: 800px;
            height: 60vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            margin-right: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        #colorButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="colorChanger.js"></script>
</head>

<body>
    <div id="game-container"></div>

</body>
